---
version: 3

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel9:latest

dependencies:
  ansible_core:
    package_pip: ansible-core==2.15.13
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt

# --- เพิ่มส่วนนี้เข้าไปเพื่อสั่งข้ามการ Introspect ---
options:
  package_manager_path: /usr/bin/microdnf

additional_build_steps:
  prepend_base:
    # เพิ่ม python3.11-pip และตัวคอมไพล์เพื่อให้ผ่าน Error ก่อนหน้านี้
    - RUN microdnf install -y python3-pip python3.11-pip tar gzip gcc python3.11-devel systemd-devel libxml2-devel && microdnf clean all
  
  append_final:
    # COPY ไฟล์จาก Path ที่คุณเตรียมไว้ (/root/ee-images/k8s-imaages/)
    - COPY /root/ee-images/k8s-imaagesoc /usr/local/bin/oc
    - COPY /root/ee-images/k8s-imaageskubectl /usr/local/bin/kubectl
    - RUN chmod +x /usr/local/bin/oc /usr/local/bin/kubectl
    - 'RUN echo "Build completed: oc and kubectl installed from local path"'
    - RUN ansible-galaxy collection list

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: '--ignore-certs'